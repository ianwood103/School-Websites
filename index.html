<!DOCTYPE html>
<html>
  <head>
    <title> School Websites </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="apple.png">
	
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Teko" rel="stylesheet">
	
    <script src="main.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container-fluid wrapper"> <br> <br>

      <div class="header">
        <header id="class-header"> School Websites </header>
      </div> <br> <br> <br>

      <div class="content-area">

        <a href="https://ameschem.weebly.com/" target="_blank" class="col-xs-4 centered">
          <input type="button" class="btn buttons col-xs-12" value="AP Chemistry">
        </a> <br>
        <a href="https://classroom.google.com/u/1/h" target="_blank" class="col-xs-4 centered">
          <input type="button" class="btn buttons col-xs-12" value="11th Honors Literature">
        </a><br>
        <a href="https://sites.google.com/view/salba/home" target="_blank" class="col-xs-4 centered">
          <input type="button" class="btn buttons col-xs-12" value="AP World History">
        </a><br>
        <a href="https://sites.google.com/fcsgaonline.org/beth-smith/accelerated-pre-calculus?authuser=0" target="_blank" class="col-xs-4 centered">
          <input type="button" class="btn buttons col-xs-12" value="Accelerated Pre-Calculus">
        </a><br>
        <a href="http://cswithwhitlock.com" target="_blank" class="col-xs-4 centered">
          <input type="button" class="btn buttons col-xs-12" value="AP Computer Science Principles">
        </a><br>
        <a href="https://sracrooks.weebly.com/" target="_blank" class="col-xs-4 centered">
          <input type="button" class="btn buttons col-xs-12" value="Spanish 3 Honors">
        </a><br>

      </div>
    </div>
  </body>
</html>
